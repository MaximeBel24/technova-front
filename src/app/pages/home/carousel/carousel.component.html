<div class="relative max-w-4xl w-full group">
  <!-- Main Slider -->
  <div class="relative h-[600px] overflow-hidden rounded-2xl">
    <!-- Slide 1 -->
    <div class="slide absolute w-full h-full">
      <img
        src="/assets/images/banner.jpg"
        alt=""
        class="w-full h-full object-cover"
      />
      <div
        class="absolute bottom-0 left-0 ring-0 bg-gradient-to-t from-black/80 to-transparent p-8"
      >
        <h2 class="text-white text-3xl font-bold mb-2">Test test</h2>
        <p class="text-gray-200">Waza wazou lalala</p>
      </div>
    </div>
    <div class="slide absolute w-full h-full">
      <img
        src="/assets/images/carousel2.jpg"
        alt=""
        class="w-full h-full object-cover"
      />
      <div
        class="absolute bottom-0 left-0 ring-0 bg-gradient-to-t from-black/80 to-transparent p-8"
      >
        <h2 class="text-white text-3xl font-bold mb-2">Test test</h2>
        <p class="text-gray-200">Waza wazou lalala</p>
      </div>
    </div>
    <div class="slide absolute w-full h-full">
      <img
        src="/assets/images/carousel3.jpg"
        alt=""
        class="w-full h-full object-cover"
      />
      <div
        class="absolute bottom-0 left-0 ring-0 bg-gradient-to-t from-black/80 to-transparent p-8"
      >
        <h2 class="text-white text-3xl font-bold mb-2">Test test</h2>
        <p class="text-gray-200">Waza wazou lalala</p>
      </div>
    </div>
    <div class="slide absolute w-full h-full">
      <img
        src="/assets/images/carousel4.jpg"
        alt=""
        class="w-full h-full object-cover"
      />
      <div
        class="absolute bottom-0 left-0 ring-0 bg-gradient-to-t from-black/80 to-transparent p-8"
      >
        <h2 class="text-white text-3xl font-bold mb-2">Test test</h2>
        <p class="text-gray-200">Waza wazou lalala</p>
      </div>
    </div>
  </div>
  <button
    (click)="previousSlide()"
    class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/30 text-white w-11 h-11 rounded-full backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-black/50"
  >
    <i class="fa-solid fa-chevron-left"></i>
  </button>
  <button
    (click)="nextSlide()"
    class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/30 text-white w-11 h-11 rounded-full backdrop-blur-sm opacity-0 group-hover:opacity-100 duration-300 hover:bg-black/50 transition-all"
  >
    <i class="fa-solid fa-chevron-right"></i>
  </button>
  <div class="absolute bottom-4 left-1/2 transform -translate-y-1/2 flex space-x-2">
    <button (click)="goToSlide(0)" class="w-4 h-2 rounded-full bg-white transition-all duration-300"></button>
    <button (click)="goToSlide(1)" class="w-4 h-2 rounded-full bg-white/50 hover:bg-white/75 transition-all duration-300"></button>
    <button (click)="goToSlide(2)" class="w-4 h-2 rounded-full bg-white/50 hover:bg-white/75 transition-all duration-300"></button>
    <button (click)="goToSlide(3)" class="w-4 h-2 rounded-full bg-white/50 hover:bg-white/75 transition-all duration-300"></button>
  </div>
</div>
