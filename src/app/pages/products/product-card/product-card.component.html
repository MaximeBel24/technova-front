<div
  class="card w-[300px] bg-white shadow-lg hover:shadow-xl hover:shadow-blue-300 transition rounded-lg p-4"
>
  <!-- Image -->
  <figure class="flex justify-center">
    <img
      [src]="product.imgUrl"
      alt="{{ product.name }}"
      class="w-36 h-40 rounded-md object-cover"
    />
  </figure>

  <!-- Contenu -->
  <div class="card-body p-4 text-center md:text-left">
    <h3 class="text-lg font-bold">{{ product.name }}</h3>
    <p class="text-gray-500 text-sm">Catégorie : {{ product.categoryName }}</p>
    <p class="text-blue-600 font-semibold text-lg">{{ product.price }}€</p>

    <!-- Actions -->
    <div class="mt-3 flex justify-center items-center gap-3">
      @if (product.stock > 0) {
      <a
        [routerLink]="['/products', product.id]"
        class="py-2 px-6 bg-blue-500 hover:bg-blue-700 rounded-lg text-white transition-all"
      >
        Voir les détails
      </a>
      } @else { }
    </div>
  </div>
</div>
