<div
  class="card w-full bg-white shadow-lg hover:shadow-xl transition rounded-lg"
>
  <figure class="p-4">
    <img
      [src]="product.imgUrl"
      alt="{{ product.name }}"
      class="w-full h-40 object-cover rounded-md"
    />
  </figure>
  <div class="card-body p-4">
    <h3 class="text-lg font-bold">{{ product.name }}</h3>
    <p class="text-gray-500 text-sm">{{ product.description }}</p>
    <p class="text-gray-500 text-sm">Catégorie : {{ product.categoryName }}</p>
    <p class="text-blue-600 font-semibold text-lg">{{ product.price }}€</p>

    @if (product.stock > 0) {
    <div class="mt-3 flex justify-between items-center">
      <button class="btn btn-outline btn-primary w-full">Ajouter au panier</button>
    </div>
    } @else {
    <div class="mt-3 flex justify-between items-center">
      <p class="text-red-500 font-semibold">Produit indisponible</p>
    </div>
    } @if (isAdmin) {
    <div class="mt-3">
      <button
        confirm="Êtes-vous sûr de vouloir supprimer ce produit ?"
        (confirmDelete)="handleDeleteProduct(product.id)"
        class="btn btn-outline btn-error btn-sm w-full"
      >
        Supprimer
      </button>
    </div>
    }
  </div>
</div>
