<div
  class="card w-[300px] bg-white shadow-lg hover:shadow-xl hover:shadow-blue-300 transition rounded-lg p-4"
>
  <!-- Image -->
  <figure class="flex justify-center">
    <img
      [src]="product.imgUrl"
      alt="{{ product.name }}"
      class="w-36 h-40 rounded-md object-cover"
    />
  </figure>

  <!-- Contenu -->
  <div class="card-body p-4 text-center md:text-left">
    <h3 class="text-lg font-bold">{{ product.name }}</h3>
    <p class="text-gray-500 text-sm truncate">{{ product.description }}</p>
    <p class="text-gray-500 text-sm">Catégorie : {{ product.categoryName }}</p>
    <p class="text-blue-600 font-semibold text-lg">{{ product.price }}€</p>

    <!-- Actions -->
    <div class="mt-3 flex justify-center md:justify-between items-center gap-3">
      @if (product.stock > 0) {
      <a>
        <i
          class="fa-solid fa-cart-plus text-xl text-orange-500 hover:text-orange-700 transition-all"
        ></i>
      </a>
      }
      <a [routerLink]="['/products', product.id]">
        <i
          class="fa-solid fa-eye text-xl text-blue-400 hover:text-blue-600 transition-all"
        ></i>
      </a>
    </div>
  </div>
</div>
