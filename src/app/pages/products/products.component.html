<div class="container mx-auto py-10">
  <div
    class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4"
  >
    <app-search-bar class="w-full md:w-1/2"></app-search-bar>
    <app-categories-filter class="w-full md:w-1/2"></app-categories-filter>
  </div>

  <div id="products">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      @for (product of products() 
      | productFilter:filterCategorie
      ; track product.id) {
      <app-product-card
        [product]="product"
      ></app-product-card>
      } @empty {
      <div class="col-span-full text-center text-gray-500 text-lg">
        Aucun produit trouv√©
      </div>
      }
    </div>
  </div>
</div>
