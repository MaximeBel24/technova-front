<div class="flex items-center justify-center h-[700px]">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg hover:shadow-blue-500 transition-all">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Inscription</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Prénom</label>
          <input type="text" formControlName="firstname" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Nom</label>
          <input type="text" formControlName="lastname" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
        </div>
  
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">S'inscrire</button>
      </form>
      <p class="text-center text-gray-600 mt-4">
        Vous êtes déjà inscrit ? <a routerLink="/login" class="text-blue-600 hover:underline">Connectez-vous</a>.
      </p>
    </div>
  </div>
