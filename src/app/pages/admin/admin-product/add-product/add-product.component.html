<form class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Nom du produit</label>
      <input type="text" formControlName="name" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Prix du produit</label>
      <input type="text" formControlName="price" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Ajouter le produit</button>
  </form>
